<!DOCTYPE html>
<html lang="en">
<head>
    <head>
  <link rel="shortcut icon" type="image/x-icon" href="images/cb_icon.ico" />
    </head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="styles/home.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="scripts/insertAndUpdate.js"></script>
    <script src="scripts/memberclub.js"></script>


    <title>Member Club- CB</title>
</head>
<body>
<section>
  <div id="div">
  <p>
    <a href="home.html">
      <img src="images/COFFEEBEAVERLOGO.png">
    </a>
  </p>
</div>

<div class="div">
  <p1 id="p1"> Please fill out the form below. </p1>
</div>

<div>
  <form>
    <div class="form-group">
      <label for="inputFirstName">First name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="inputLastName">Last name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label for="inputID">Social security number, Format: YYMMDD-XXXX</label>
      <input type="text" class="form-control" id="inputID" placeholder="YYMMDD-XXXX">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="inputZip">Zip code</label>
      <input type="number" class="form-control" id="inputZip" placeholder="Enter Zip code">
    </div>
    <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter city">
    </div>
    <div class="form-group">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="Enter country">
    </div>
      <div class="form-group">
          <label for="inputRegCountry">Registration Country</label>
          <input type="text" class="form-control" id="inputRegCountry" placeholder="Enter Reistration country">
      </div>
    <div class="form-group">
      <label for="inputOccupation">Occupation</label>
      <input type="text" class="form-control" id="inputOccupation" placeholder="Enter Occupation">
    </div>
      <div class="form-group">
          <label for="inputIsEmployee">Employee? Checked=YES</label>
          <input type="checkbox" id="inputIsEmployee" aria-label="...">
      </div>

    <button type="button" class="btn btn-primary" onclick="insertMember()">Submit</button>
  </form>
</div>

</section>

<!--Footer-->
<footer class="footer">
    <div class="container">
        <p class="text-muted">NoSQL project by Andreas Andersson, Gabriel Ekstedt, Jody O'Neil and Sara-Sofia Lundin</p>
    </div>
</footer>

</body>
</html>
