<body>
<section>
  <div id="div">
  <p>
    <a href="home.html">
      <img src="images/COFFEEBEAVERLOGO.png">
    </a>
  </p>
</div>

<div2 id="div">
  <p1 id="p1"> Welcome! What report do you need today? </p1>
</div2>

<div class="form-group">
  <label for="inputBranch">Which branch do you manage?</label>
  <select class="form-control" id="inputBranch">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>
</div>

<select class="div-toggle" data-target=".my-info-1">
<option>----Select report----</option>
  <option value="sales_time" data-show=".sales">Sales during time</option>
  <option value="orders_employee_time" data-show=".orders">Orders per employee and time</option>
</select>

<div class="my-info-1">
  <div class="sales hide">
      Please fill out the form to receive the report.
    <form>
        <div class="form-group">
          <label for="inputStartDate">Starting date:</label>
          <input type="number" class="form-control" id="inputID" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
          <label for="inputEndDate">End date</label>
          <input type="number" class="form-control" id="inputID" placeholder="YYYY-MM-DD">
        </div>
        <button type="submit" class="btn btn-primary">Request</button>
    </form>
    <div class="form-group">
      <div class="panel panel-default">
        <label for="Report">Report</label>
        <div class="panel-body"> </div>
        </div>
      </div>
  </div>

  <div class="orders hide">
    Please fill out the form to receive the report.
    <form>
        <div class="form-group">
          <label for="inputEmployee">Employee:</label>
          <select class="form-control" id="inputEmployee">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputStartDate">Starting date:</label>
          <input type="number" class="form-control" id="inputID" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
          <label for="inputEndDate">Ending date:</label>
          <input type="number" class="form-control" id="inputID" placeholder="YYYY-MM-DD">
        </div>
        <button type="submit" class="btn btn-primary">Request</button>
    </form>
    <div class="form-group">
      <div class="panel panel-default">
        <label for="Report">Report</label>
        <div class="panel-body"> </div>
        </div>
      </div>
  </div>
</div>
